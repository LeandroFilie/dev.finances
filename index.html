<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="./assets/favicon.png" />
  <title>dev.finance</title>
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1 id="logo">dev<span>.</span>finance<span>$</span></h1>
  </header>

  <main class="container">
    <section id="balance">
      <h2 class="sr-only">Balanço</h2>
      <div class="card">
        <h3>
          <span>Entradas</span>
          <img src="./assets/income.svg" alt="Entradas">
        </h3>
        <p id="valueIncome">R$ 0,00</p>
      </div>

      <div class="card">
        <h3>
          <span>Saídas</span>
          <img src="./assets/expense.svg" alt="Entradas">
        </h3>
        <p id="valueExpense">R$ 0,00</p>
      </div>

      <div class="card total">
        <h3>
          <span>Total</span>
          <!-- <img src="./assets/total.svg" alt="Entradas"> -->
          <svg xmlns="http://www.w3.org/2000/svg" width="24px" heigth="24px" viewBox="0 0 24 24" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-dollar-sign"><line x1="12" y1="1" x2="12" y2="23"></line><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path></svg>
        </h3>
        <p id="valueTotal">R$ 0,00</p>
      </div>

    </section>

    <section id="transaction">
      <h2 class="sr-only">Transações</h2>
      <div class="add-transactions">
        <button class="new" onclick="toggleModal()">+ Adicionar Transação</button>
      </div>

      <div class="table">
        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
  
          </tbody>
        </table>
      </div>

      <div id="msg"></div>
    </section>

  </main>

  <div class="modal-overlay" id="modal">
    <div class="modal">
      <div class="modal-header">
        <h2>Nova Transação</h2>
        <span onclick="toggleModal()">
          <img src="./assets/x.svg" alt="Close" />
        </span>
      </div>
      <div id="form">
        
        <form onsubmit="submitForm(event)">

            <div class="input-group-radio">
              <label class="input-type-transaction">
                <input type="radio" name="typeTransaction" value="income" required/>
                <span>Entrada</span>
              </label>
  
              <label class="input-type-transaction expense">
                <input type="radio" name="typeTransaction" value="expense" />
                <span>Saída</span>
              </label>
            </div>   

          <div class="input-group">
            <img src="./assets/edit.svg" alt="Descrição" />
            <label class="sr-only" for="descriptionIncome">Descrição</label>
            <input type="text" id="description" name="description" placeholder="Descrição" autocomplete='off' required />
          </div>

          <div class="input-group">
            <img src="./assets/dollar-sign.svg" alt="Valor" />
            <label class="sr-only" for="amountIncome">Valor</label>
            <input type="number" id="amount" name="amount" step="0.01" placeholder="0,00" autocomplete='off' required />
          </div>

          <div class="input-group">
            <img src="./assets/calendar.svg" alt="Date" />
            <label class="sr-only" for="dateIncome">Data</label>
            <input type="date" id="date" name="data" required/>
          </div>

          <div class="input-group actions">
            <button type="button" class="cancel" onclick="toggleModal()">Cancelar</button>
            <button type="submit">Salvar</button>
          </div>

        </form>
      </div>
    </div>
  </div>

</body>

</html>
